<PRE><LI><H2>FILE: sincos.h</H2>#ifndef sun

#ifndef sincos_h
#define sincos_h
#include  &lt;<A NAME=5 HREF="math.h.html">math.h</A>&gt; 

<LI><H3><a name="sincos">static void sincos(theta, sintheta, costheta)</a></H3>
double theta, *sintheta, *costheta;
{
	*sintheta = sin(theta);
	*costheta = cos(theta);
}
#endif /* sincos_h */

#endif /* sun */
